<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="/static/js/trigger.js"></script>
    <title>Home automation | Sign Up</title>
</head>

<body>
    {% extends "base_layout.html" %}
    {% block content %}
    <!-- component -->
    <section
        class="mt-[78px] md:mt-20 lg:mt-[90px] bg-gradient-to-r from-white-simple to-white-shade flex flex-col md:flex-row h-screen items-center">

        <div class="hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
            <img src="https://source.unsplash.com/random/?city,night,dark" alt="" class="w-full h-full object-cover">
        </div>

        <div class="md:mx-auto md:w-1/2 xl:w-1/3 h-screen md:mt-14 px-6 lg:px-16 xl:px-12
          items-center">

            <h1 class="text-lg md:text-xl lg:text-2xl text-new_brown-brighter font-bold leading-tight">Get started now
            </h1>

            <form class="mt-6" action="{{ url_for('auth_page.signup') }}" method="POST">
                <div>
                    <label class="block text-new_brown-brighter">Email Address</label>
                    <input type="email" name="email" placeholder="Enter Email Address"
                        class="w-full px-4 py-3 rounded-lg mt-2 border focus:outline-none" autofocus autocomplete
                        required>
                </div>
                <div class="mt-4">
                    <label class="block text-new_brown-brighter">Password</label>
                    <input type="password" name="password" placeholder="Enter Password" minlength="6"
                        class="w-full px-4 py-3 rounded-lg mt-2 border focus:outline-none" required>
                </div>
                <div class="mt-4">
                    <label class="block text-new_brown-brighter">Confirm Password</label>
                    <input type="password" name="reenter_password" placeholder="Enter Same Password" minlength="6"
                        class="w-full px-4 py-3 rounded-lg mt-2 border focus:outline-none" required>
                </div>

                <button type="submit" class="w-full block bg-new_brown-brighter hover:bg-new_orange-brighter focus:bg-new_orange-brighter text-new_white-lighter font-semibold rounded-lg
                px-4 py-3 mt-6">Sign Up</button>
            </form>

            <hr class="my-6 border-new_brown-brighter w-full">

            <button type="button"
                class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
                <div class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6"
                        viewBox="0 0 48 48">
                        <defs>
                            <path id="a"
                                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                        </defs>
                        <clipPath id="b">
                            <use xlink:href="#a" overflow="visible" />
                        </clipPath>
                        <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                        <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                        <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                        <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                    </svg>
                    <span class="ml-4">
                        Sign up
                        with
                        Google</span>
                </div>
            </button>

            <p class="mt-8 mb-8 text-center text-new_orange-brighter hover:text-new_orange-lighter">Already have
                account? <a href="/auth/signin" class="font-semibold">Login</a></p>
        </div>

    </section>


    {% endblock %}
</body>

</html>
